name: Publish Sources List to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        run: pnpm install

      - name: Build Sources List
        run: pnpm run build

      - name: Replace Cubari Img
        run: sed -i 's|/assets/cubari_logo.png|https://ld3z.github.io/suwatte-sources/assets/cubari_logo.png|g' stt/index.html

      - name: Replace Atsumaru Img
        run: sed -i 's|/assets/atsu_logo.png|https://ld3z.github.io/suwatte-sources/assets/atsu_logo.png|g' stt/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: stt

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
